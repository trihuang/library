<body>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>
    <div class="form-container">
        <form action="#" method="POST">
            <div class="header">
                <h3>Information for a New Book</h3>
                <img src="./img/close-icon.svg" class="close-icon" id="close-form">
            </div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of Pages: </label>
            <input type="number" id="pages" name="pages" required>
            <fieldset>
                <legend>Have you read the book?</legend>
                <input type="radio" id="read-yes" name="read" value="yes" checked>
                <label for="read-yes">Yes</label>
                <input type="radio" id="read-no" name="read" value="no">
                <label for="read-no">No</label>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
